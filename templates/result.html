<!-- result.html -->
{% extends 'base.html' %}

{% block head %}
<title>測驗結果</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2>你的測驗結果如下：<strong>{{score}} 分!!</strong></h2>

    {% for item in results %}
        <div class="result-block {% if '❌' in item %}wrong{% endif %}">
            {{ item | safe }}
        </div>
    {% endfor %}

    <div style="text-align: center;">
        <a href="/">再測一次</a>
    </div>
</div>
{% endblock %}
