<!-- result.html -->
{% extends 'base.html' %}

{% block head %}
<title>測驗結果</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2>測驗結果：<strong>{{score}} 分!!</strong></h2>

    {% for item in results %}
        <div class="result-block {% if '❌' in item %}wrong{% endif %}">
            {{ item | safe }}
        </div>
    {% endfor %}
</div>
<div style="text-align: center;">
    <a href="/">再測一次</a>
</div>
{% endblock %}
